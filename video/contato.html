<section id="contato" class="contato">
  <h2>Contato</h2>
  <form action="#" method="post">
    <div class="form-wraper w100">
      <label for="nome"><span>Nome:</span></label>
      <input id="nome" name="nome" type="text" placeholder="Seu nome" autocomplete="name" />
    </div>

    <div class="form-wraper w50">
      <label for="email"><span>E-mail:</span></label>
      <input id="email" name="email" type="email" placeholder="Seu e-mail" autocomplete="email"/>
    </div>

    <div class="form-wraper w50">
      <label for="telefone"><span>Telefone:</span></label>
      <input id="telefone" name="telefone" type="tel" placeholder="Telefone" autocomplete="tel" />
    </div>

    <div class="form-wraper w100">
      <label for="mensagem"><span>Mensagem:</span></label>
      <textarea id="mensagem" name="mensagem" placeholder="mensagem"></textarea>
    </div>

    <div class="form-wraper w100" style="text-align: center;">
      <input id="botao-enviar" type="submit" name="acao" value="Enviar">
    </div>

    <div class="clear"></div>
  </form>
